version: 0.0
os: linux
files:
  - source: /src/Web/publish
    destination: /var/www
  - source: ./.aws/deployment-scripts/greenroom-api.service
    destination: /etc/systemd/system

hooks:
  BeforeInstall:
    - location: ./.aws/deployment-scripts/before-install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: ./.aws/deployment-scripts/app-stop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: ./.aws/deployment-scripts/app-start.sh
      timeout: 300
      runas: root
