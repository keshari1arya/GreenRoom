<div>
  <div class="row">
    @for (folder of folders; track $index) {
    <div class="col-xl-4 col-sm-6">
      <div class="card shadow-none border">
        <div class="card-body p-3">
          <div class="">
            <div class="float-end ms-2">
              <div class="dropdown mb-2" dropdown>
                <a class="font-size-16 text-muted dropdown-toggle" dropdownToggle role="button" data-toggle="dropdown"
                  aria-haspopup="true">
                  <i class="mdi mdi-dots-horizontal"></i>
                </a>

                <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                  <a class="dropdown-item" href="javascript: void(0);">Open</a>
                  <a class="dropdown-item" href="javascript: void(0);">Edit</a>
                  <a class="dropdown-item" href="javascript: void(0);">Rename</a>
                  <a class="dropdown-item" href="javascript: void(0);" (click)="togglePinFolder(folder.id)">
                    <!-- Dynamic label for Pin/Unpin -->
                    {{ isFolderPinned(folder.id) ? 'Unpin' : 'Pin' }}
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript: void(0);" (click)="trashFolder(folder.id)">Remove</a>
                </div>
              </div>
            </div>
            <div class="avatar-xs me-3 mb-3">
              <div class="avatar-title bg-transparent rounded">
                <a [routerLink]="[]" [queryParams]="{ folderId: folder.id }" (click)="openFolder(folder.id)">
                  <i class="bx bxs-folder font-size-24 text-warning"></i>
                </a>
              </div>
            </div>
            <div class="d-flex">
              <div class="overflow-hidden me-auto">
                <h5 class="font-size-14 text-truncate mb-1">
                  <a [routerLink]="[]" [queryParams]="{ folderId: folder.id }" class="text-body"
                    (click)="openFolder(folder.id)">
                    {{ folder.name }}
                  </a>
                </h5>
                <p class="text-muted text-truncate mb-0">12 Files</p>
              </div>
              <div class="align-self-end ms-2">
                <p class="text-muted mb-0">6GB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
