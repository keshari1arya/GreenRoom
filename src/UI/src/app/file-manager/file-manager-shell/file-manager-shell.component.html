<app-file-manager
  [folders]="folders$ | async"
  [assets]="assets$ | async"
  [pathToRoot]="pathToRoot$ | async"
  [trashedItems]="trashedItems$ | async"
  (setCurrentFolderIdEvent)="setCurrentFolderId($event)"
  (addFolderEvent)="addFolder($event)"
  (trashFoldersEvent)="trashFolders($event)"
  (restoreFoldersEvent)="restoreFolders($event)"
  (fileUploadEvent)="fileUpload($event)"
  (fetchTrashedItemsEvent)="fetchTrashedItems()"
  (searchEvent)="search($event)"
>
</app-file-manager>
