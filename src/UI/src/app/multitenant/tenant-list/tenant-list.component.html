<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="font-size-16 mb-4">Tenants Lists</h5>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop over tenants and display data in table rows -->
                            @for(tenant of myTenants$ | async; track $index) {
                            <tr>
                                <td>{{ $index + 1 }}</td>
                                <td>{{ tenant.name }}</td>
                                <td>{{ tenant.description }}</td>
                                <td>
                                    <a [routerLink]="['/multitenant', tenant.id]" type="button"
                                        class="btn btn-primary btn-sm">Details</a>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
