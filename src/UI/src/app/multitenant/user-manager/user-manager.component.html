<div class="container-fluid">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-sm-4">
            <div class="me-2 mb-2 d-inline-block">
              <div class="position-relative">
                <h4>Tenant Users</h4>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="text-sm-end">
              <button type="button" data-bs-toggle="modal" (click)="openModal(addUserModal)"
                class="btn btn-success btn-rounded waves-effect waves-light addContact-modal mb-2 custom-btn-sm">
                <i class="mdi mdi-plus me-1"></i> Add User
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              @for(User of tenantUsers$ | async; track $index) {
              <tr>
                <th scope="row">{{ User.userId }}</th>
                <td>{{ User.firstName }} {{ User.lastName }}</td>
                <td>{{ User.email }}</td>
                <td class="col-sm-auto">
                  <select class="form-select" [(ngModel)]="User.roleId" (change)="getId($event,User)"
                    id="autoSizingSelect">
                    <option *ngFor="let opt of getRoleId$ | async" [value]="opt.id">{{ opt.name }}</option>
                  </select>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ng-template #addUserModal role="document" let-modal>
    <form [formGroup]="AddUserForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalRef?.hide()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <div class="d-flex w-100">
            <input type="text" class="form-control me-2" formControlName="search" controlValidationClass />
            <app-error-message [control]="AddUserForm.get('search')" />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Email</th>
              <th>Username</th>
              <th>User Role</th>
              <!-- <th>Last Name</th> -->
            </tr>
          </thead>
          <tbody>
            @for(Users of searchUsers$ | async; track $index){
            <tr>
              <td>{{ Users.email }}</td>
              <td>{{ Users.userName }}</td>
              <td class="col-sm-auto">
                <select class="form-select" id="autoSizingSelect" [(ngModel)]="selectedOptionId" formControlName="role"
                  (change)="getValue($event)">
                  <option *ngFor="let opt of getRoleId$ | async" [value]="opt.id">{{ opt.name }}</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary" (click)="AddUsers(Users)">Add</button>
              </td>
              <!-- <td>{{ Users.lastName }}</td> -->
            </tr>
            }
          </tbody>
        </table>
      </div>


    </form>
  </ng-template>

</div>
